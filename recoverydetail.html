<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recoveryの説明画面(WebView表示崩れ対策)</title>
  <meta charset="UTF-8">
</head>
<body> 
  <h1>強制終了したセッションを復元</h1>
  <p>前回のセッションは強制的に終了された可能性があります。</p>
  
  <p>Androidのメモリ最適化機能により、バックグラウンドへ移動したアプリのアクティビティはフォアグラウンドアプリの動作を円滑にするため、棄却されることがあります。</p>

<p>この画面はアクティビティの棄却を自動認識した際に表示されます。</p>

</body>
</html>
